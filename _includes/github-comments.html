{% if page.github_comments_issueid and site.github_comments_repository %}

<div id="gh-comments">
  <br/><br/>
  <h6 style="text-transform: uppercase">Comments</h6>
  <div id="gh-comments-list"></div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="{{ site.baseurl }}/static/js/github-comments.js"> </script>

<script>
  loadGitHubComments("{{ site.github_comments_repository }}", "{{ page.github_comments_issueid }}");
</script>

<noscript>Please enable JavaScript to view comments.</noscript>

{% endif %}
